<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common_files/inner.css">
    <title>Database</title>
</head>
<body>
    <h1>Database</h1>

    <h3>Create Database</h3>
    <p>Syntax :</p>
    <div class="code">
        mysql> create database database_name;
    </div>
    <p>Example :</p>
    <div class="structimg">
        <img src="../examples/mysql/database/create_database.PNG" alt="create database" class="hori">
    </div>
    
    <h3>Show Database</h3>
    <p>Syntax :</p>
    <div class="code">
        mysql> show databases;
    </div>
    <p>Example :</p>
    <div class="structimg">
        <img src="../examples/mysql/database/show_database.PNG" alt="create database" class="vert">
    </div>

    <h3>Drop Database</h3>
    <p>Syntax :</p>
    <div class="code">
        mysql> drop database databases_name;
    </div>
    <p>Example :</p>
    <div class="structimg">
        <img src="../examples/mysql/database/drop_database.PNG" alt="create database" class="vert">
    </div>

    <h3>Change Database</h3>
    <p>Syntax :</p>
    <div class="code">
        mysql> use databases_name;
    </div>
    <p>Example :</p>
    <div class="structimg">
        <img src="../examples/mysql/database/use_database.PNG" alt="create database" class="hori">
    </div>
</body>
<script src="../common_files/innerTheme.js"></script>
</html>
