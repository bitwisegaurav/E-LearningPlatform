<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Database</title>

<body>
    <h1>Alter Table</h1>

    <h3>Add columns</h3>
    <p>Syntax :</p>
    <div class="code">
        mysql> alter table table_name add col_name datatype;
    </div>
    <p>Example :</p>
    <div class="structimg">
        <img src="../examples/mysql/alter_table/add.PNG" alt="create database" class="hori">
    </div>
    
    <h3>Modify columns</h3>
    <p>Syntax :</p>
    <div class="code">
        mysql> alter table table_name modify col_name new_datatype;
    </div>
    <p>Example :</p>
    <div class="structimg">
        <img src="../examples/mysql/alter_table/modify.PNG" alt="create database" class="hori">
    </div>

    <h3>Drop columns</h3>
    <p>Syntax :</p>
    <div class="code">
        mysql> alter table table_name drop column col_name;
    </div>
    <p>Example :</p>
    <div class="structimg">
        <img src="../examples/mysql/alter_table/drop.PNG" alt="create database" class="hori">
    </div>
</body>
