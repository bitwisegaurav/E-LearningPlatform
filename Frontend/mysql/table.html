<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common_files/inner.css">
    <title>table</title>

<body>
    <h1>Tables</h1>

    <h3>Create table</h3>
    <p>Syntax :</p>
    <div class="code">
        mysql> create table table_name (column_name datatype constraints... );
    </div>
    <p>Example :</p>
    <div class="structimg">
        <img src="../examples/mysql/table/create_table.PNG" alt="create table" class="hori">
    </div>
    
    <h3>Show table</h3>
    <p>Syntax :</p>
    <div class="code">
        mysql> show tables;
    </div>
    <p>Example :</p>
    <div class="structimg">
        <img src="../examples/mysql/table/show_tables.PNG" alt="create table" class="box">
    </div>

    <h3>Describe table</h3>
    <p>Syntax :</p>
    <div class="code">
        mysql> desc table_name;
    </div>
    <p>Example :</p>
    <div class="structimg">
        <img src="../examples/mysql/table/desc_table.PNG" alt="create table" class="box">
    </div>

    <h3>Drop table</h3>
    <p>Syntax :</p>
    <div class="code">
        mysql> drop table table_name;
    </div>
    <p>Example :</p>
    <div class="structimg">
        <img src="../examples/mysql/table/drop_table.PNG" alt="create table" class="box">
    </div>

</body>
