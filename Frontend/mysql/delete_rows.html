<body>
    <h1>Delete Query</h1>

    <h3>Deleting specific rows</h3>
    <p>Syntax :</p>
    <div class="code">
        mysql> delete from table_name where condition;
    </div>
    <p>Example :</p>
    <div class="structimg">
        <img src="../examples/mysql/delete_rows/single_row.PNG" alt="create database" class="box">
    </div>

    <h3>Deleting all rows</h3>
    <p>Syntax :</p>
    <div class="code">
        mysql> delete from table_name;
    </div>
    <p>Example :</p>
    <div class="structimg">
        <img src="../examples/mysql/delete_rows/delete_table.PNG" alt="create database" class="vert">
    </div>
    
    <h3>Truncate table</h3>
    <p>Syntax :</p>
    <div class="code">
        mysql> truncate table table_name;
    </div>
    <p>Example :</p>
    <div class="structimg">
        <img src="../examples/mysql/delete_rows/truncate.PNG" alt="create database" class="vert">
    </div>
</body>
