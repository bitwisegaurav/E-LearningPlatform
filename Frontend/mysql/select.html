<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common_files/inner.css">
    <title>Database</title>
</head>
<body>
    <h1>Select Query</h1>

    <h3>Selecting all columns</h3>
    <p>Syntax :</p>
    <div class="code">
        mysql> select * from table_name;
    </div>
    <p>Example :</p>
    <div class="structimg">
        <img src="../examples/mysql/select/all.PNG" alt="create database" class="box">
    </div>
    
    <h3>Selecting specific columns</h3>
    <p>Syntax :</p>
    <div class="code">
        mysql> select col_name, col_name,... from table_name;
    </div>
    <p>Example :</p>
    <div class="structimg">
        <img src="../examples/mysql/select/columns.PNG" alt="create database" class="box">
    </div>
</body>
<script src="../common_files/innerTheme.js"></script>
</html>
