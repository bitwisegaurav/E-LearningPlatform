<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
    <link rel="shortcut icon" href="../images/icon1.png" type="image/png">
    <link rel="stylesheet" href="../common_files/header.css">
    <link rel="stylesheet" href="../common_files/inner.css">
    <title>Roadmaps - Codevengers</title>
    <style>
        html{
            scroll-padding-top: 6rem;
        }
        body{
            /* text-align: initial; */
            flex-direction: column;
            height: max-content;
            padding: 0;
        }
        #main {
            position: relative;
            width: 100%;
            padding: 1rem 3rem;
            color: #41396ef3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        .dark #main{
            background-color: #2e2b52;
            color: rgba(255,255,255,0.6);
        }
        #main > * {
            text-align: center;
        }
        #main #title {
            margin: 0;
        }
        nav ul {
            margin: 0;
        }
        nav ul li {
            margin: 0;
        }
        .dark header nav .comname a {
            color: white;
        }
        iframe, #frame {
            /* overflow: scroll; */
            text-align: left;
        }
        #frame {
            width: 100%;
            max-width: 65rem;
            /* width: 100%; */
            /* height: max(100%, 50vh); */
            /* height: 50vh; */
            /* background-color: red; */
        }
        .roadmap {
            flex-direction: column;
            gap: 2rem;
        }
        h2 {
            padding: 1rem;
            border-radius: 15px;
            border: 1px solid;
            text-align: center;
            margin-top: 5rem;
        }
        .dark h2{
            border-color: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
    <!-- <iframe src="webdev.md" frameborder="0" name="roadmap" title="Roadmap frame"></iframe> -->
    <div id="main">
        <h1 id="title"></h1>
        <section id="frame"></section>
    </div>
</body>
<script src="../common_files/roadmapTemplate.js"></script>
</html>
