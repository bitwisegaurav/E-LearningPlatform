<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/icon1.png" type="image/x-icon">
    <link rel="stylesheet" href="../common_files/search.css">
    <title>User Search</title>
</head>

<body>
    <div class="container">
        <header>
            <form action="#" method="GET">
                <input type="text" name="search" id="searchbar" placeholder="Search users...">
                <button type="submit" id="submitbtn">Search</button>
            </form>
        </header>
        <main>
            <div class="search-results">
                <div href="#" class="user">
                    <a href="#">
                        <img src="http://res.cloudinary.com/dujd69tub/image/upload/v1709444868/sf25kufqpcrur6ccxgqn.jpg" alt="User 1">
                        <p class="username">User 1</p>
                    </a>
                    <button type="button">Follow</button>
                </div>
                <div class="user">
                    <a href="#">
                        <img src="http://res.cloudinary.com/dujd69tub/image/upload/v1709444868/sf25kufqpcrur6ccxgqn.jpg" alt="User 2">
                        <p class="username">User 2</p>
                    </a>
                    <button type="button">Follow</button>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="../common_files/theme.js"></script>
<script src="../common_files/api.js"></script>
<script src="../common_files/search.js"></script>
</html>
